<!DOCTYPE html>
<html>
    <head>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            outline: 0;
            background-color: white;
            -ms-overflow-style: none; 
            scrollbar-width: none;
            cursor: crosshair;
        }
        html::-webkit-scrollbar {
            display: none;
        }
        canvas {
            background-color:rgb(255, 255, 255);
        }
        </style>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <input type="color" value="color" id="color" style="z-index:2; margin-bottom: 5px;" onchange="choose()">
        <input type="number" id="stroke" placeholder="Enter stroke size" style="z-index:2; margin-bottom: 5px;" onchange="choose()">
        <!-- <input type="button" style="z-index:2; margin-bottom: 5px;" value="Style" onclick="chooseType()"> -->
        <input type="button" style="z-index:2; margin-bottom: 5px;" value="Clear" onclick="clearAll()">
        <input type="color" value="color" id="color2" style="z-index:2; margin-bottom: 5px;" onchange="myFunction()">        
        <button class="download" onclick="downloadCanvas()">Download Me!</button>
        <input type="file" id="imageLoader" name="imageLoader"/>
        <canvas id="canvas""></canvas>
    </div>
    <script type="text/javascript">
        var canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var imageLoader = document.getElementById('imageLoader');
        imageLoader.addEventListener('change', handleImage, false);
        var ctx = canvas.getContext("2d");
        var commands = [];
        let drawing = false

        // function myFunction() {     
        //     if (ctx.fillStyle == "#000000"){
        //         ctx.fillStyle = "white"
        //     }else{
        //         ctx.fillStyle = "black"
        //     };
        //     ctx.fillRect(0, 0, canvas.width, canvas.height)
        // }
        function myFunction() {     
            var chooseColor2 = document.getElementById("color2").value;
            console.log(chooseColor2)
            ctx.fillStyle = chooseColor2
            ctx.fillRect(0, 0, canvas.width, canvas.height)
        }

        function execute() {
        var commandType = arguments[0];
        var data = Array.prototype.slice.call(arguments, 1);
        
        if (!commandTypes.hasOwnProperty(commandType))
            throw new Error(commandType + ' is not a real command');

        commandTypes[commandType].apply(null, data);
        
        }
        // function pushAndExecute() {
        // commands.push(arguments);
        // execute.apply(null, arguments);
        // }
    
        

        var mouse = {x: 0, y: 0};
        var last_mouse = {x: 0, y: 0};

        /* Mouse Capturing Work */
        canvas.addEventListener('mousemove', function(e) {
            last_mouse.x = mouse.x;
            last_mouse.y = mouse.y;

            mouse.x = e.pageX - this.offsetLeft;
            mouse.y = e.pageY - this.offsetTop;
        }, false);



        //function to choose color and color
        function choose() {
            var chooseColor = document.getElementById("color").value;
            var chooseStroke = document.getElementById("stroke").value;

            return {
                chooseColor,
                chooseStroke
            };
        }

        //function to change background
        function choosebackground() {     
            var chooseColor = document.getElementById("color2").value;
            ctx.fillStyle = chooseColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height)
        }

        //function to clear the canvas
        function clearAll(){
            canvas.width = canvas.width;
        }
        
        function draw(e) {
            if (drawing == false) return;
            // ctx.lineWidth = 10; //default stroke width
            ctx.strokeStyle = "red";	
            let editor = choose();
            ctx.lineWidth = editor.chooseStroke;
            ctx.strokeStyle = editor.chooseColor;	
            ctx.lineCap ="round";
            ctx.lineJoin = 'round';
            ctx.stroke();
            ctx.lineTo(e.clientX, e.clientY);
            ctx.moveTo(e.clientX, e.clientY);
            ctx.beginPath();
            commands.push(arguments);
            execute.apply(null, arguments);

            // ctx.lineTo(e.clientX, e.clientY);
            // ctx.moveTo(e.clientX, e.clientY);
            // ctx.stroke();
    
            

        }
        

        function startDraw(e) {
            drawing = true;
            draw(e);
        }

        function overDraw() {
            drawing = false;
            ctx.beginPath();
        }    
    
      
        function downloadCanvas(){  
            // get canvas data  
            var image = canvas.toDataURL();  
        
            // create temporary link  
            var tmpLink = document.createElement( 'a' );  
            tmpLink.download = 'image.png'; // set the name of the download file 
            tmpLink.href = image;  
        
            // temporarily add link to body and initiate the download  
            document.body.appendChild( tmpLink );  
            tmpLink.click();  
            document.body.removeChild( tmpLink );  
        }

        function handleImage(e){
            var reader = new FileReader();
            reader.onload = function(event){
                var img = new Image();
                img.onload = function(){
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img,0,0);
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);     
        }
        
        canvas.addEventListener('mousedown', function(e) {
            canvas.addEventListener('mousemove', onPaint, false);
        }, false);

        canvas.addEventListener('mouseup', function() {
            canvas.removeEventListener('mousemove', onPaint, false);
        }, false);

        var onPaint = function() {
            ctx.beginPath();
            ctx.moveTo(last_mouse.x, last_mouse.y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.closePath();
            ctx.stroke();
            commands.push(arguments);
            execute.apply(null, arguments);
        };
        function handleKeys(e) {
            if (e.ctrlKey && e.key === 'z') {
                // console.log('undo');

                // Remove the most recent command from the list
                commands.splice(-1, 1);

                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Re-play all commands (re-draw canvas from scratch)
                commands.forEach(function (command) {
                execute.apply(null, command);
                });
            }
            }
        canvas.addEventListener("mousedown", startDraw);
        canvas.addEventListener("mouseup", overDraw);
        canvas.addEventListener("mousemove", draw);
        window.addEventListener('keydown', handleKeys);
    
    </script> 
</body>
</html
