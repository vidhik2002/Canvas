<!DOCTYPE html>
<html>
    <head>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            outline: 0;
            background-color: white;
            -ms-overflow-style: none; 
            scrollbar-width: none;
            cursor: crosshair;
        }
        html::-webkit-scrollbar {
            display: none;
        }
        canvas {
            background-color:black;
        }
        </style>
        
</head>
<body>
    
    <input type="color" style="z-index:2; margin-bottom: 5px;" onchange="choose()">
    <input type="number" style="z-index:2; margin-bottom: 5px;" onchange="choose()">
    <input type="button" style="z-index:2; margin-bottom: 5px;" value="Clear" onclick="clearAll()">
    <button onclick="myFunction()" style="z-index:2; margin-bottom: 5px;">switch</button>
    <canvas id="canvas"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var ctx = canvas.getContext("2d");
        function myFunction() {     
            if (ctx.fillStyle == "#000000"){
                ctx.fillStyle = "white"
            }else{
                ctx.fillStyle = "black"
            };
            ctx.fillRect(0, 0, canvas.width, canvas.height)
        }
    </script> 
</body>
</html
